
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Artist | Multi-Disciplinary Portfolio</title>
    <!-- Standard CSS utilities to replace Tailwind CDN and solve the console warning -->
    <style>
      :root {
        --zinc-50: #fafafa; --zinc-100: #f4f4f5; --zinc-200: #e4e4e7; --zinc-300: #d4d4d8;
        --zinc-400: #a1a1aa; --zinc-500: #71717a; --zinc-700: #3f3f46; --zinc-800: #27272a;
        --zinc-900: #18181b; --zinc-950: #09090b; --blue-500: #3b82f6; --blue-600: #2563eb;
        --indigo-50: #eef2ff; --indigo-600: #4f46e5; --indigo-700: #4338ca;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }
      .mode-transition { transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease; }
      .font-mono { font-family: 'ui-monospace', 'SFMono-Regular', 'JetBrains Mono', monospace; }
      .font-serif { font-family: 'ui-serif', 'Georgia', 'Playfair Display', serif; }
      
      /* Essential Layout Utilities */
      .max-w-7xl { max-width: 80rem; margin: 0 auto; }
      .flex { display: flex; }
      .grid { display: grid; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-50 { z-index: 50; }
      .hidden { display: none; }
      @media (min-width: 768px) { .md\:flex { display: flex; } .md\:grid { display: grid; } .md\:block { display: block; } }

      /* Animation Utilities */
      @keyframes bounce { 0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); } 50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); } }
      .animate-bounce { animation: bounce 1s infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="bg-white text-gray-900">
    <div id="root"></div>
</body>
</html>
